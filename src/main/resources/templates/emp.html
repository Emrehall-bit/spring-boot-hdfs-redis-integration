<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <style th:inline="css">
        /* emp.html dosyanƒ±zdaki t√ºm <style> i√ßeriƒüi buradaydƒ± */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 20px; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { max-width: 600px; width: 100%; background: white; border-radius: 15px; padding: 40px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2); }
        h1 { color: #333; margin-bottom: 30px; font-size: 2em; text-align: center; }
        .employee-card { background: #f8f9ff; border-radius: 10px; padding: 20px; margin-bottom: 20px; }
        .employee-image { text-align: center; margin-bottom: 30px; }
        .employee-image img { width: 150px; height: 150px; border-radius: 50%; object-fit: cover; border: 5px solid #667eea; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2); }
        .detail-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #e0e0e0; }
        .detail-row:last-child { border-bottom: none; }
        .detail-label { font-weight: 600; color: #555; }
        .detail-value { color: #333; text-align: right; }
        .btn { display: inline-block; padding: 12px 24px; background: #667eea; color: white; text-decoration: none; border-radius: 8px; font-weight: bold; transition: all 0.3s; text-align: center; margin-top: 20px; }
        .btn:hover { background: #5568d3; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); }
    </style>
</head>
<body>
<div class="container">
    <h1>üë§ Employee Details</h1>

    <div th:if="${emp != null}">
        <div class="employee-image">
            <img th:src="@{/api/images/{id}(id=${emp.empno})}"
                 th:alt="${emp.ename}"
                 onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22%3E%3Crect fill=%22%23ddd%22 width=%22100%22 height=%22100%22/%3E%3Ctext fill=%22%23999%22 x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22%3ENo Image%3C/text%3E%3C/svg%3E'"/>
        </div>

        <div class="employee-card">
            <div class="detail-row">
                <span class="detail-label">Employee Number:</span>
                <span class="detail-value" th:text="${emp.empno}"></span>
            </div>

            <div class="detail-row">
                <span class="detail-label">Name:</span>
                <span class="detail-value" th:text="${emp.ename}"></span>
            </div>

            <div class="detail-row">
                <span class="detail-label">Job Title:</span>
                <span class="detail-value" th:text="${emp.job}"></span>
            </div>

            <div class="detail-row">
                <span class="detail-label">Manager:</span>
                <span class="detail-value" th:text="${emp.manager != null ? emp.manager.ename : 'N/A'}"></span>
            </div>

            <div class="detail-row">
                <span class="detail-label">Hire Date:</span>
                <span class="detail-value" th:text="${#dates.format(emp.hiredate, 'yyyy-MM-dd')}"></span>
            </div>

            <div class="detail-row">
                <span class="detail-label">Salary:</span>
                <span class="detail-value" th:text="${emp.sal != null ? '$' + emp.sal : 'N/A'}"></span>
            </div>

            <div class="detail-row">
                <span class="detail-label">Commission:</span>
                <span class="detail-value" th:text="${emp.comm != null ? '$' + emp.comm : 'N/A'}"></span>
            </div>

            <div class="detail-row">
                <span class="detail-label">Department:</span>
                <span class="detail-value" th:text="${emp.department != null ? emp.department.dname : 'N/A'}"></span>
            </div>
        </div>
    </div>

    <a href="/" class="btn">‚Üê Back to Employee List</a>
</div>
</body>
</html>

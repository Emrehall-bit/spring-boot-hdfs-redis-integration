<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information System</title>
    <style th:inline="css">
        /* index.html dosyanƒ±zdaki t√ºm <style> i√ßeriƒüi buradaydƒ± */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 20px; min-height: 100vh; }
        .container { max-width: 1400px; margin: 0 auto; background: white; border-radius: 15px; padding: 30px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2); }
        h1 { color: #333; margin-bottom: 10px; font-size: 2.5em; }
        .header-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; padding-bottom: 20px; border-bottom: 3px solid #667eea; }
        .actions { margin-bottom: 20px; display: flex; gap: 10px; }
        .btn { display: inline-block; padding: 12px 24px; background: #667eea; color: white; text-decoration: none; border-radius: 8px; font-weight: bold; transition: all 0.3s; border: none; cursor: pointer; }
        .btn:hover { background: #5568d3; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); }
        .btn-clear { background: #f44336; } .btn-clear:hover { background: #da190b; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); }
        thead { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        th { padding: 15px; text-align: left; font-weight: 600; text-transform: uppercase; font-size: 0.9em; letter-spacing: 1px; }
        td { padding: 12px 15px; border-bottom: 1px solid #f0f0f0; }
        tr:hover { background: #f8f9ff; }
        tr:last-child td { border-bottom: none; }
        img { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; border: 2px solid #667eea; }
        .no-data { text-align: center; padding: 50px; color: #999; font-size: 1.2em; }
        .action-links a { font-size: 0.9em; text-decoration: none; margin-right: 10px; }
        .action-links .edit { color: #667eea; }
        .action-links .delete { color: #f44336; }
    </style>
</head>
<body>
<div class="container">
    <div class="header-info">
        <div>
            <h1>üè¢ Employee Information System</h1>
            <p style="color: #666; margin-top: 5px;">Redis Cache + HDFS Storage + MySQL Database</p>
        </div>
    </div>

    <div class="actions">
        <a href="/add" class="btn">‚ûï Add New Employee</a>
        <a href="/clear-cache" class="btn btn-clear">üóëÔ∏è Clear Cache</a>
    </div>

    <table th:if="${employees != null and !employees.isEmpty()}">
        <thead>
        <tr>
            <th>IMAGE</th>
            <th>NAME (ID)</th>
            <th>JOB</th>
            <th>MANAGER</th>
            <th>HIRE DATE</th>
            <th>SALARY</th>
            <th>COMMISSION</th>
            <th>DEPARTMENT</th>
            <th>ACTIONS</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e : ${employees}">
            <td>
                <img th:src="@{/api/images/{id}(id=${e.empno})}"
                     th:alt="${e.ename}"
                     onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22%3E%3Crect fill=%22%23ddd%22 width=%22100%22 height=%22100%22/%3E%3Ctext fill=%22%23999%22 x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22%3ENo Image%3C/text%3E%3C/svg%3E'"/>
            </td>
            <td>
                <strong th:text="${e.ename}"></strong>
                <br>
                <small th:text="'ID: ' + ${e.empno}"></small>
            </td>
            <td th:text="${e.job}"></td>

            <td th:text="${e.manager != null ? e.manager.ename : 'N/A'}"></td>

            <td th:text="${#dates.format(e.hiredate, 'yyyy-MM-dd')}"></td>
            <td th:text="${e.sal != null ? '$' + e.sal : 'N/A'}"></td>
            <td th:text="${e.comm != null ? '$' + e.comm : 'N/A'}"></td>

            <td th:text="${e.department != null ? e.department.dname : 'N/A'}"></td>

            <td class="action-links">
                <a th:href="@{/edit/{id}(id=${e.empno})}" class="edit">Edit / Upload</a>
                <br>
                <a th:href="@{/delete/{id}(id=${e.empno})}" class="delete"
                   onclick="return confirm('Are you sure you want to delete this employee?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="no-data" th:if="${employees == null or employees.isEmpty()}">
    </div>
</div>
</body>
</html>
